<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>

<body>
  <header class="header header__saved">
    <div class="header__wrapper">
      <div class="header__item">
        <a class="header__text-log header__text-log_black" href="#">NewExplorer</a>
        <nav class="nav">
          <div class="nav__desktop-menu">
            <a class="nav__text nav__text_active-black nav__text_black" href="./index.html">Главная</a>
            <a class="nav__text nav__text_black" href="./index.html">Сохранённые статьи</a>
            <button class="button button__desktop button__desktop_black">Гретта
              <svg width="18" height="16" viewBox="0 0 18 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M6 2L2 2L2 14H6V16H2C0.89543 16 0 15.1046 0 14V2C0 0.89543 0.895432 0 2 0H6V2ZM13.5856 9.00002L9.29274 13.1339L10.707 14.4958L17.4141 8.03706L10.707 1.57837L9.29274 2.9402L13.5856 7.0741H4V9.00002H13.5856Z"
                  fill="#1A1B22" />
              </svg>
            </button>
          </div>
          <label class="nav__label">
            <input class="nav__checkbox" type="checkbox">
            <svg id="close" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="4" y="8" width="16" height="2" fill="#1A1B22" />
              <rect x="4" y="14" width="16" height="2" fill="#1A1B22" />
            </svg>
            <span class="nav__popup">
              <span class="nav__mobil-menu">
                <img class="nav__close" src="<%=require('./images/back.svg')%>" alt="закрыть">
                <span class="nav__content">
                  <a class="nav__text" href="./index.html">Главная</a>
                  <a class="nav__text" href="#">Сохранённые статьи</a>
                </span>
                <span class="button button__auth">Авторизироваться</span>
              </span>
            </span>
          </label>
        </nav>
      </div>
  </header>
  <main class="main">

    <p class="main__text">Сохранённые статьи</p>
    <h2 class="main__title">Грета, у вас 5 сохранённых статей</h2>
    <p class="main__text main__text_black">По ключевым словам:<span class="main__text main__text_bold">Природа, Тайга и
        2-м другим</span></p>
    <section class="saved">


      </div>

    </section>
  </main>
  <script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>

</html>
